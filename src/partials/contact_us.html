<section class="contact-us">
<div class="contact-us-container">
    <h2 class="contact-us-title">CONTACT US</h2>



    <form class="online-form">
       <div class="inputs">
            <div class="online-input-wrap">
              <input
                type="text"
                class="online-input online-item"
                name="online-name"
                id="online-name"
                placeholder="Name"
                required
              />
            </div>
            <div class="online-input-wrap">
              <input
                type="tel"
                class="online-input online-item"
                name="online-tel"
                id="online-tel"
                placeholder="Email"
                required
              />
            </div>
    
            <div class="online-input-wrap">
                <input
                  type="text"
                  class="online-input online-item"
                  name="online-options"
                  id="online-options"
                  placeholder=" "
                />
                <svg class="list-icon"
                width="18"
                height="13">
                    <use href="./images/symbol-defs.svg#icon-list"></use>
                </svg>
                <label for="online-options" class="online-label">Color Option</label>
              </div>
    
              <div class="online-input-wrap">
                <input
                  type="text"
                  class="online-input online-item"
                  name="online-quantity"
                  id="online-quantity"
                  placeholder=" "
                />
                <svg class="list-icon"
                width="18"
                height="13">
                    <use href="./images/symbol-defs.svg#icon-list"></use>
                </svg>
                <label for="online-quantity" class="online-label">Quantity</label>
              </div>
    
              <div class="online-input-wrap">
                <input
                  type="text"
                  class="online-input online-item last"
                  name="online-payment"
                  id="online-payment"
                  placeholder=" "
                />
                <svg class="list-icon"
                width="18"
                height="13">
                    <use href="./images/symbol-defs.svg#icon-list"></use>
                </svg>
                <label for="online-payment" class="online-label">Payment</label>
              </div>
       </div>


        <div class="online-area-wrap">
            <label for="online-mess" class="comment-label">Leave your message</label>
          <textarea
            name="online-mess"
            class="online-text "
            placeholder=" "
            id="online-mess"
          ></textarea>
          
        </div>

      </form>



      <div class="buttons">
          <button type="button" class="buy-button">BUY IT NOW</button>
          <button type="button" class="add-button">ADD TO CART</button>
      </div>
    </div>
    </section>
